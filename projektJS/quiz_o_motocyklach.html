<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz o motocyklach</title>
    <link rel="stylesheet" href="style_quiz.css">
</head>
<body>

<!-- Kontener główny dla quizu -->
<div id="quiz-container">
    <!-- Nagłówek strony -->
    <h1>Quiz</h1>
    <!-- Aktualne pytanie wyświetlane w quizie -->
    <h2 id="question"></h2>
    <!-- Kontener na opcje odpowiedzi -->
    <div id="options-container"></div>
    <!-- Przycisk do przejścia do kolejnego pytania -->
    <button id="next-btn">Następne</button>
    <!-- Przycisk do zamknięcia quizu -->
    <button id="close-btn">Zamknij</button>
    <!-- Kontener na wyniki pojedynczego pytania -->
    <div id="result-container"></div>
    <!-- Kontener na finalną wiadomość po zakończeniu quizu -->
    <div id="final-message"></div>
</div>

<script src="quiz.js"></script>

</body>
</html>
